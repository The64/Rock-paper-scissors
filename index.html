<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">

    <title>Rock paper scissors</title>
</head>
<body>
    
    <div class="start">

        <input class="input input1" type="text" placeholder="Type your name">
        <input class="btn btn1" type="submit">

        <h2 class="name-player1">Player 1</h2>

        <div class="table">
            <div class="squares squares1"></div>
            <div class="squares squares1"></div>
            <div class="squares squares1"></div>
            <div class="squares squares1"></div>
            <div class="squares squares1"></div>
            <div class="squares squares1"></div>
            <div class="squares squares1"></div>
            <div class="squares squares1"></div>
            <div class="squares squares1"></div>
        </div>

    </div>

    <div class="middle">

        <div class="middle-start">

            <button class="rock1 btn-game"><img src="https://images.vexels.com/media/users/3/145641/isolated/preview/30bc99162bca69bdbd27451ceeef8848-ilustraci-oacute-n-de-piedra-de-la-tierra-by-vexels.png" alt=""></button>
            <button class="paper1 btn-game"><img src="https://www.pngkey.com/png/full/915-9153654_paginas-para-colorear-avion-dibujo-de-avion-papel.png" alt=""></button>
            <button class="scissors1 btn-game"><img src="https://i.pinimg.com/originals/d1/8e/63/d18e63c85411ae61d4c3269b3477b234.png" alt=""></button>

        </div>

        <div class="middle-middle">

            <h1 class="who-wins animation-win"></h1>

            <div class="selecting-container">

                <div class="selecting selecting1">

                    <img class="player1-selecting" src="https://img.icons8.com/ios-glyphs/452/question-mark.png" alt="">

                </div>

                <div class="vs-selecting">

                    <img src="https://i.pinimg.com/originals/03/ca/85/03ca852c2d14b703a883ba22209f0b71.png" alt="">

                </div>

                <div class="selecting selecting2">

                    <img class="player2-selecting" src="https://img.icons8.com/ios-glyphs/452/question-mark.png" alt="">

                </div>

            </div>

        </div>
        <div class="middle-end">

            <button class="rock2 btn-game"><img src="https://images.vexels.com/media/users/3/145641/isolated/preview/30bc99162bca69bdbd27451ceeef8848-ilustraci-oacute-n-de-piedra-de-la-tierra-by-vexels.png" alt=""></button>
            <button class="paper2 btn-game"><img src="https://www.pngkey.com/png/full/915-9153654_paginas-para-colorear-avion-dibujo-de-avion-papel.png" alt=""></button>
            <button class="scissors2 btn-game"><img src="https://i.pinimg.com/originals/d1/8e/63/d18e63c85411ae61d4c3269b3477b234.png" alt=""></button>

            
        </div>

    </div>

    <div class="end">

        <input class="input input2" type="text" placeholder="Type your name">
        <input class="btn btn2" type="submit">

        <h2 class="name-player2">Player 2</h2>

        <div class="table">
            <div class="squares squares2"></div>
            <div class="squares squares2"></div>
            <div class="squares squares2"></div>
            <div class="squares squares2"></div>
            <div class="squares squares2"></div>
            <div class="squares squares2"></div>
            <div class="squares squares2"></div>
            <div class="squares squares2"></div>
            <div class="squares squares2"></div>
        </div>

    </div>

    <script src="code.js"></script>
</body>
</html>
